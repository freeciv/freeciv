app-id: org.freeciv.ruledit
runtime: org.kde.Platform
runtime-version: '6.10'
sdk: org.kde.Sdk
command: freeciv-ruledit
rename-icon: freeciv-ruledit
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --filesystem=~/.freeciv:create
modules:
  - name: freeciv-ruledit
    buildsystem: meson
    no-autogen: true
    config-opts:
      - -Dqtver=qt6
      - -Dtools=ruledit
      - -Dclients=[]
      - -Dserver=disabled
      - -Dfcmp=[]
    sources:
      - type: dir
        path: ../..
