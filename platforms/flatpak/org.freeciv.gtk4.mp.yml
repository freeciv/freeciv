app-id: org.freeciv.gtk4.mp
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: freeciv-mp-gtk4
rename-icon: freeciv-modpack
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --filesystem=~/.freeciv:create
modules:
  - name: freeciv-mp-gtk4
    buildsystem: meson
    no-autogen: true
    config-opts:
      - -Dfcmp=gtk4
      - -Dclients=[]
      - -Dserver=disabled
      - -Dtools=[]
    sources:
      - type: dir
        path: ../..
