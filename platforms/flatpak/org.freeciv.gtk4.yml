app-id: org.freeciv.gtk4
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: freeciv-gtk4
rename-icon: freeciv-client
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --filesystem=~/.freeciv:create
modules:
  - name: freeciv-gtk4
    buildsystem: meson
    no-autogen: true
    config-opts:
      - -Dclients=gtk4
      - -Dfcmp=[]
      - -Dtools=[]
    sources:
      - type: dir
        path: ../..
