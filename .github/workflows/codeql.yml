name: "CodeQL"

on:
  - push
  - pull_request

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-24.04
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ C, C++, python ]

    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: install dependencies
        run: |
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get -y install \
            gettext \
            libgtk-3-dev \
            libgtk-4-dev \
            libcurl4-openssl-dev \
            meson \
            language-pack-en \
            python3.10 \
            liblzma-dev \
            libicu-dev \
            libsqlite3-dev \
            qt6-base-dev \
            libsdl2-mixer-dev \
            libsdl2-gfx-dev \
            libsdl2-image-dev \
            libsdl2-ttf-dev \
            libmysqlclient-dev \
            unixodbc-dev

      - name: build
        shell: bash
        run: ./scripts/ci-build.sh meson

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
