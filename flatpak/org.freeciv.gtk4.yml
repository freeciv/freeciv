app-id: org.freeciv.gtk4
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: freeciv-gtk4
rename-icon: freeciv-client
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --filesystem=~/.freeciv:create
modules:
  - name: freeciv-gtk4
    buildsystem: autotools
    no-autogen: true
    builddir: true
    config-opts:
      - --enable-client=gtk4
      - --disable-fcmp
      - --disable-freeciv-manual
    sources:
      - type: dir
        path: ..
